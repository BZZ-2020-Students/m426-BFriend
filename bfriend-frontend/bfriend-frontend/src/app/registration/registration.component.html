<h2>Registration</h2>
<form [formGroup]="registerForm" id="register" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput id="name" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>E-Mail</mat-label>
    <input matInput id="email" type="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput id="password" type="password">
  </mat-form-field>
  <ng-multiselect-dropdown #hobby_selection [ngModelOptions]="{standalone: true}"
                           [settings]="dropdownSettings"
                           [data]="dropdownList"
                           [(ngModel)]="selectedItems"
                           (onSelect)="onItemSelect($event)"
                           (onSelectAll)="onSelectAll($event)"
                           placeholder="Select your hobbies"
  ></ng-multiselect-dropdown>
</form>
