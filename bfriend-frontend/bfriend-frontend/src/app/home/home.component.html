<style>
  mat-card {
    max-width: 400px;
    margin: 2em auto;
    text-align: center;
    margin-top: 15%;
  }

  mat-form-field {
    display: block;
  }

</style>
<html>
<head>
</head>
<body>
<form>
  <mat-card>
    <mat-card-content>
      <form formGroup="login" ngSubmit="logindata(login)"id="Login">
        <h2>Log In</h2>
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" name="email">
          <mat-error>
            Please provide a valid email address
          </mat-error>
          <span style="color:red" ng-show="email.$dirty && email.$invalid">
          </span>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" name="password">
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</form>
</body>
</html>

<router-outlet></router-outlet>
