<mat-card>
  <mat-card-content>
    <form [formGroup]="LoginForm" id="Login">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" class="form-control" name="email" [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" class="form-control" name="password">
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
