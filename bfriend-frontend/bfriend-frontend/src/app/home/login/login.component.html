<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<style>
  #rot {
    color: red;
  }
</style>
<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" id="Login" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-form-field>
        <input matInput type="email" placeholder="Email" formControlName="email" name="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" name="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>

    <div>
      {{success}}
    </div>
    <div id="rot">
      {{error}}
    </div>
  </mat-card-content>
</mat-card>
</body>
</html>
