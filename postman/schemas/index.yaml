openapi: "3.0.0"

servers:
    - url: http://localhost:8080
      description: Development server
      variables:
        email:
            default: admin@bfriend.ch
            enum:
                - admin@bfriend.ch
                - moderator@bfriend.ch
                - passive_user@bfriend.ch
                - active_user@bfriend.ch
                - deactivated_user@bfriend.ch
        password:
            default: '123456'
        role:
            default: admin
            enum:
                - admin
                - moderator
                - passive_user
                - active_user
                - deactivated_user

info:
    version: "1.0.0"
    title: "bFriend API"
    description: Find people with the same hobbies and interests

paths:
    /:
        get:
            summary: returns a "Hello World" String
            responses:
                "200":
                    description: the "Hello World" String
                    content:
                        text/plain:
                            examples:
                                valid_hello_world:
                                    value:
                                        "Hello World!"
    /api/auth/logout:
        post:
            summary: logs out a logged in user
            
            responses:
                "200":
                    description: user has been successfully logged out
                    content:
                        application/json:
                            examples:
                                valid_logout:
                                    value:
                                        "You have been logged out successfully!"
    /api/auth/login:
        post:
            summary: logs in a user, if password and email is correct
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                email:
                                    description: the email of the user that wants to log in
                                    type: string
                                    format: email
                                password:
                                    description: the password of the user that wants to log in
                                    type: string
                                    format: password
                            required:
                                - email
                                - password
                        examples:
                            login_as_admin:
                                summary: logs in as admin
                                value:
                                    email: admin@bfriend.ch
                                    password: '123456'
                            login_as_passive_user:
                                summary: logs in as passive user
                                value:
                                    email: passive_user@bfriend.ch
                                    password: '123456'

            responses:
                "200":
                    description: credentials are correct, user is logged in
                    content:
                        application/json:
                            examples:
                                successful_login:
                                    value:
                                        {
                                            "roles": [
                                                "ADMIN"
                                            ],
                                            "id": 1,
                                            "email": "admin"
                                        }
                "401":
                    description: wrong email/password
                    content:
                        text/plain:
                            examples:
                                failed_login:
                                    value:
                                        ""
                "400":
                    description: wrong formatting (e.g. password missing)
                    content:
                        application/json:
                            examples:
                                failed_login:
                                    value:
                                        {
                                            "message": "Wrong formatting!"
                                        }
    /api/auth/register:
        post:
            summary: registers a user
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                email:
                                    description: the email of the user that wants to log in
                                    type: string
                                    format: email
                                firstname:
                                    description: the firstname of the user that wants to log in
                                    type: string
                                lastname:
                                    description: the lastname of the user that wants to log in
                                    type: string
                                hobbies:
                                    description: the hobbies of the user that wants to log in
                                    type: array
                                    items:
                                        type: string
                                location:
                                    description: the location of the user that wants to log in
                                    type: string
                                profilepicture:
                                    description: the profilepicture of the user that wants to log in
                                    type: string
                                gender:
                                    description: the gender of the user that wants to log in
                                    type: string
                                age:
                                    description: the age of the user that wants to log in
                                    type: integer
                                password:
                                    description: the password of the user that wants to log in
                                    type: string
                                    format: password
                                role:
                                    description: the roles the user will have, the parameter is required, but the array can be empty!
                                    type: array
                                    items:
                                        type: string
                            required:
                                - email
                                - firstname
                                - lastname
                                - hobbies
                                - location
                                - profilepicture
                                - gender
                                - age
                                - password
                                - role
                        examples:
                            register_as_admin:
                                summary: logs in as admin
                                value:
                                    email: admin@bfriend.ch
                                    password: '123456'
                                    role: [admin]
                                    firstname: Admin
                                    lastname: Administrator
                                    hobbies: [FOOTBALL, FISHING]
                                    location: ZÃ¼rich
                                    profilepicture: data:image/png;base64,
                                    gender: MALE
                                    age: 12
                            register_as_passive_user:
                                summary: logs in as passive user
                                value:
                                    email: admin@bfriend.ch
                                    password: '123456'
                                    role: []
                                    firstname: Passive
                                    lastname: User
                                    hobbies: [BASKETBALL, SNOWBOARDING]
                                    location: ZÃ¼rich
                                    profilepicture: data:image/png;base64,
                                    gender: FEMALE
                                    age: 19
            responses:
                "200":
                    description: user has been successfully registered
                    content:
                        application/json:
                            examples:
                                successful_register:
                                    value:
                                        {
                                            "roles": [
                                                "ADMIN"
                                            ],
                                            "id": 1,
                                            "email": "admin"
                                        }
                "409":
                    description: Username is already taken
                    content:
                        application/json:
                            examples:
                                failed_register:
                                    value:
                                        {
                                            "message": "E-Mail is already taken!"
                                        }
                "400":
                    description: wrong formatting (e.g. password missing)
                    content:
                        application/json:
                            examples:
                                failed_register:
                                    value:
                                        {
                                            "message": "Wrong formatting!"
                                        }
    /api/auth/infos:
        get:
            summary: returns user infos, if logged in
            responses:
                "200":
                    description: user has been successfully registered
                    content:
                        application/json:
                            examples:
                                logged_in:
                                    value:
                                        {
                                            "roles": [
                                                "ADMIN"
                                            ],
                                            "id": 1,
                                            "email": "admin"
                                        }
    /api/hobby/all:
        get:
            summary: Gets a list of all hobbies
            responses:
                "200":
                    description: hobbies have been successfully returned
                    content:
                            application/json:
                                examples:
                                    successful_hobby_return:
                                        value:
                                            {
                                                [
                                                    "Football",
                                                    "Basketball",
                                                    "Handball",
                                                    "Volleyball",
                                                    "Tennis",
                                                    "Swimming",
                                                    "Running",
                                                    "Cycling",
                                                    "Skiing",
                                                    "Snowboarding",
                                                    "Skating",
                                                    "Fishing"
                                                ]
                                            }


components:
    securitySchemes:
        ApiKey:
            type: apiKey
            in: header
            name: X-Api-Key
security:
    - ApiKey: []
