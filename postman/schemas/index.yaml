openapi: "3.0.0"
info:
    version: "1.0.0"
    title: "bFriend API"
    description: Find people with the same hobbies and interests

paths:
    /:
        get:
            summary: returns a "Hello World" String
            responses:
                "200":
                    description: the "Hello World" String
                    content:
                        text/plain:
                            schema:
                                $ref: "#/components/schemas/HelloWorld"
components:
    schemas:
        HelloWorld:
            description: A hello world String
            type: string
    securitySchemes:
        ApiKey:
            type: apiKey
            in: header
            name: X-Api-Key
security:
    - ApiKey: []
