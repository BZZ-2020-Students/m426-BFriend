spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER-CLASS-NAME:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bfriend?createDatabaseIfNotExist=true}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL-AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW-SQL:false}
# App Properties
bfriend.app.jwtCookieName=${BFRIEND_APP_JWT_COOKIE_NAME:bfriend}
bfriend.app.jwtSecret=${BFRIEND_APP_JWT_SECRET:bfriendSecret}
bfriend.app.jwtExpirationMs=${BFRIEND_APP_JWT_EXPIRATION_MS:86400000}
